<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<div class="azim">
 <div class="am"></div>
 <div class="am1 hour-1">1</div>
 <div class="am1 hour-2">2</div>
 <div class="am1 hour-3">3</div>
 <div class="am1 hour-4">4</div>
 <div class="am1 hour-5">5</div>
 <div class="am1 hour-6">6</div>
 <div class="am1 hour-7">7</div>
 <div class="am1 hour-8">8</div>
 <div class="am1 hour-9">9</div>
 <div class="am1 hour-10">10</div>
 <div class="am1 hour-11">11</div>
 <div class="am1 hour-12">12</div>
 <div class="am2">AM AZIM</div>
 <div class="m-hand-a" id="m-hand">
    <div class="m-hand">
        <div class="hand"></div>
    <div class="a">v</div>
    </div>
 </div>
 <div class="h-hand-a" id="h-hand">
    <div class="h-hand">
        <div class="hand"></div>
    <div class="a">v</div>
    </div>
 </div>
 <div class="s-hand-a" id="s-hand">
    <div class="s-hand">
        <div class="hand"></div>
    </div>
 </div>
</div>

<script src="clock.js"></script>
</body>
</html>
